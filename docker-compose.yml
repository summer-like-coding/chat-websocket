services:
  socketio:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 3001:3001
    logging:
      driver: json-file
      options:
        max-size: 1m
    networks:
      - chat-system
networks:
  chat-system:
    external: true
